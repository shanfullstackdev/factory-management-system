<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pending Production | Ronak Jari Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="RJA.png">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin Theme -->
  <link rel="stylesheet" href="css/admin-theme.css">

  <script>
    if (!localStorage.getItem("admin")) {
      window.location.href = "admin.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="RJA.png" alt="Logo">
      <div>
        <h5>RONAK JARI ART</h5>
        <small>Factory Admin</small>
      </div>
    </div>

    <nav class="menu">
      <a href="dashboard.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
      <a href="employees.html"><i class="bi bi-people-fill"></i> Employees</a>
      <a href="production.html"><i class="bi bi-clipboard-data-fill"></i> Production</a>
      <a class="active" href="pending-production.html">
        <i class="bi bi-hourglass-split"></i> Pending
        <span class="nav-badge" id="pendingBadge">0</span>
      </a>
      <a href="reports.html"><i class="bi bi-bar-chart-fill"></i> Reports</a>
      <a href="payments.html"><i class="bi bi-wallet-fill"></i> Payments</a>
    </nav>

    <div class="sidebar-footer">
      <button onclick="logout()" class="logout">
        <i class="bi bi-box-arrow-right"></i> Sign Out
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <div class="header">
      <div>
        <h2>Pending Requests</h2>
        <p class="subtitle">Approve or reject employee submissions</p>
      </div>
    </div>

    <div class="panel">
      <table class="data-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Design</th>
            <th>Date</th>
            <th>PS</th>
            <th>Rate</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pendingTable"></tbody>
      </table>
    </div>

  </main>

  <script src="js/pending-production.js"></script>
  <script src="js/admin-sidebar.js"></script>

</body>

</html>
