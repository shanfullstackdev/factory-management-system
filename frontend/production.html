<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Production Entry | Ronak Jari Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="RJA.png">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin Theme -->
  <link rel="stylesheet" href="css/admin-theme.css">

  <script>
    if (!localStorage.getItem("admin")) {
      window.location.href = "admin.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="RJA.png" alt="Logo">
      <div>
        <h5>RONAK JARI ART</h5>
        <small>Factory Admin</small>
      </div>
    </div>

    <nav class="menu">
      <a href="dashboard.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
      <a href="employees.html"><i class="bi bi-people-fill"></i> Employees</a>
      <a class="active" href="production.html"><i class="bi bi-clipboard-data-fill"></i> Production</a>
      <a href="pending-production.html">
        <i class="bi bi-hourglass-split"></i> Pending
        <span class="nav-badge" id="pendingBadge">0</span>
      </a>
      <a href="reports.html"><i class="bi bi-bar-chart-fill"></i> Reports</a>
      <a href="payments.html"><i class="bi bi-wallet-fill"></i> Payments</a>
    </nav>

    <div class="sidebar-footer">
      <button onclick="logout()" class="logout">
        <i class="bi bi-box-arrow-right"></i> Sign Out
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <div class="header">
      <div>
        <h2>Production Entry</h2>
        <p class="subtitle">Record daily production for employees</p>
      </div>
      <div>
        <button class="btn-primary" onclick="openModal()">
          <i class="bi bi-plus-lg"></i> Add Production
        </button>
      </div>
    </div>

    <!-- EMPTY STATE -->
    <div class="panel empty-box" id="emptyBox" style="display: none; text-align: center; padding: 40px;">
      <div style="color: #cbd5e1; font-size: 48px; margin-bottom: 16px;">
        <i class="bi bi-clipboard-data"></i>
      </div>
      <h5 style="margin-bottom: 8px;">No production entries</h5>
      <p style="color: #64748b; margin-bottom: 24px;">Start by recording daily production</p>
      <button class="btn-primary" onclick="openModal()">Add Production</button>
    </div>

    <!-- PRODUCTION ACCORDION LIST -->
    <div id="accordionList" class="accordion-list"></div>

  </main>

  <!-- MODAL -->
  <div class="modal-bg" id="productionModal">
    <div class="modal-box">
      <div class="modal-header">
        <h4>Add Production Entry</h4>
      </div>

      <div class="form-group">
        <label>Employee *</label>
        <select id="employeeSelect" class="form-control">
          <option value="">Loading employees...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Design Name</label>
        <input type="text" id="designName" class="form-control" placeholder="Enter design name (optional)">
      </div>

      <div class="form-group">
        <label>Date *</label>
        <input type="date" id="date" class="form-control" max="">
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Pieces (PS) *</label>
          <input type="number" id="ps" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
          <label>Rate per PS (₹) *</label>
          <input type="number" id="rate" class="form-control" value="0" min="0">
        </div>
      </div>

      <div style="background: #f8fafc; padding: 16px; border-radius: 12px; margin: 16px 0; text-align: center;">
        <p style="font-size: 13px; color: #64748b; margin-bottom: 4px;">Total Amount</p>
        <h2 style="font-size: 24px; color: #1e293b;">₹ <span id="totalAmount">0</span></h2>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn-primary" onclick="saveProduction()">Save Entry</button>
      </div>
    </div>
  </div>

  <script src="js/production.js"></script>
  <script src="js/admin-sidebar.js"></script>

</body>

</html>
