<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payments | Ronak Jari Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="RJA.png">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin Theme -->
  <link rel="stylesheet" href="css/admin-theme.css">

  <script>
    if (!localStorage.getItem("admin")) {
      window.location.href = "admin.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="RJA.png" alt="Logo">
      <div>
        <h5>RONAK JARI ART</h5>
        <small>Factory Admin</small>
      </div>
    </div>

    <nav class="menu">
      <a href="dashboard.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
      <a href="employees.html"><i class="bi bi-people-fill"></i> Employees</a>
      <a href="production.html"><i class="bi bi-clipboard-data-fill"></i> Production</a>
      <a href="pending-production.html">
        <i class="bi bi-hourglass-split"></i> Pending
        <span class="nav-badge" id="pendingBadge">0</span>
      </a>
      <a href="reports.html"><i class="bi bi-bar-chart-fill"></i> Reports</a>
      <a class="active" href="payments.html"><i class="bi bi-wallet-fill"></i> Payments</a>
    </nav>

    <div class="sidebar-footer">
      <button onclick="logout()" class="logout">
        <i class="bi bi-box-arrow-right"></i> Sign Out
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <div class="header">
      <div>
        <h2>Payments</h2>
        <p class="subtitle">Track and manage employee payments</p>
      </div>
      <div>
        <button class="btn-primary" id="openPaymentForm">
          <i class="bi bi-plus-lg"></i> Record Payment
        </button>
      </div>
    </div>

    <!-- STATS GRID -->
    <div class="stats-grid">

      <div class="stat-card">
        <div class="stat-header">
          <div class="icon-wrap" style="background: #f1f5f9; color: #64748b;">
            <i class="bi bi-check-all"></i>
          </div>
          <span>Total Paid</span>
        </div>
        <h3 class="stat-value" id="totalPaid">₹0</h3>
      </div>

      <div class="stat-card green">
        <div class="stat-header">
          <div class="icon-wrap">
            <i class="bi bi-clock-history"></i>
          </div>
          <span>Total Pending</span>
        </div>
        <h3 class="stat-value" id="totalPending">₹0</h3>
      </div>

      <div class="stat-card orange">
        <div class="stat-header">
          <div class="icon-wrap">
            <i class="bi bi-file-text"></i>
          </div>
          <span>Total Records</span>
        </div>
        <h3 class="stat-value" id="totalRecords">0</h3>
      </div>

    </div>

    <!-- TABLE -->
    <div class="panel">
      <div class="panel-header">
        <h3>Payment History</h3>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search employee, status..."
          onkeyup="filterPayments()">
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Period</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="paymentTable"></tbody>
      </table>
    </div>

  </main>

  <!-- MODAL -->
  <div class="modal-bg" id="paymentModal">
    <div class="modal-box">

      <div class="modal-header">
        <h4>Record New Payment</h4>
      </div>

      <div class="form-group">
        <label>Select Employee *</label>
        <select id="employee" class="form-control"></select>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Amount (₹) *</label>
          <input type="number" id="amount" class="form-control" value="0.00">
        </div>

        <div class="form-group">
          <label>Payment Date *</label>
          <input type="date" id="paymentDate" class="form-control" max="">
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Status *</label>
          <select id="status" class="form-control">
            <option>Pending</option>
            <option>Paid</option>
          </select>
        </div>

        <div class="form-group">
          <label>Period Start</label>
          <input type="date" id="periodStart" class="form-control" max="">
        </div>

        <div class="form-group">
          <label>Period End</label>
          <input type="date" id="periodEnd" class="form-control" max="">
        </div>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="notes" class="form-control" placeholder="Additional notes..." rows="2"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeForm()">Cancel</button>
        <button class="btn-primary" onclick="savePayment()">Save Payment</button>
      </div>

    </div>
  </div>

  <script src="js/payments.js"></script>
  <script src="js/admin-sidebar.js"></script>

</body>

</html>
