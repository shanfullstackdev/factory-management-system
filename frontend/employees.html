<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employees | Ronak Jari Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="RJA.png">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin Theme -->
  <link rel="stylesheet" href="css/admin-theme.css">

  <script>
    if (!localStorage.getItem("admin")) {
      window.location.href = "admin.html";
    }
  </script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="RJA.png" alt="Logo">
      <div>
        <h5>RONAK JARI ART</h5>
        <small>Factory Admin</small>
      </div>
    </div>

    <nav class="menu">
      <a href="dashboard.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
      <a class="active" href="employees.html"><i class="bi bi-people-fill"></i> Employees</a>
      <a href="production.html"><i class="bi bi-clipboard-data-fill"></i> Production</a>
      <a href="pending-production.html">
        <i class="bi bi-hourglass-split"></i> Pending
        <span class="nav-badge" id="pendingBadge">0</span>
      </a>
      <a href="reports.html"><i class="bi bi-bar-chart-fill"></i> Reports</a>
      <a href="payments.html"><i class="bi bi-wallet-fill"></i> Payments</a>
    </nav>

    <div class="sidebar-footer">
      <button onclick="logout()" class="logout">
        <i class="bi bi-box-arrow-right"></i> Sign Out
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <div class="header">
      <div>
        <h2>Employees</h2>
        <p class="subtitle">Manage your factory workforce</p>
      </div>
      <div>
        <button class="btn-primary" onclick="openModal()">
          <i class="bi bi-plus-lg"></i> Add Employee
        </button>
      </div>
    </div>

    <!-- EMPTY STATE -->
    <div class="panel" id="emptyBox" style="display: none; text-align: center; padding: 40px;">
      <div style="color: #cbd5e1; font-size: 48px; margin-bottom: 16px;">
        <i class="bi bi-people"></i>
      </div>
      <h5 style="margin-bottom: 8px;">No employees found</h5>
      <p style="color: #64748b; margin-bottom: 24px;">Get started by adding your first employee.</p>
      <button class="btn-primary" onclick="openModal()">Add Employee</button>
    </div>

    <!-- TABLE -->
    <div class="panel">
      <table class="data-table" id="employeeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <!-- MODAL -->
  <div class="modal-bg" id="modal">
    <div class="modal-box">
      <div class="modal-header">
        <h4>Add New Employee</h4>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input id="name" class="form-input" placeholder="e.g. Istiyak Ahmed">
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input id="mobile" class="form-input" placeholder="e.g. 9876543210">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input id="address" class="form-input" placeholder="Resident address">
      </div>

      <div id="employeeFormMsg" style="display:none; margin-bottom:12px; color:#dc2626;"></div>

      <!-- Rate removed from this form; address field is used instead -->

      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn-primary" onclick="addEmployee()">Save Employee</button>
      </div>
    </div>
  </div>

  <!-- delete modal removed: using browser confirm() for deletes -->

  <script src="js/employees.js"></script>
  <script src="js/admin-sidebar.js"></script>

</body>

</html>
